<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Service Agent Supply Inc</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/reset.css">
  </head>
  <body>
    <!-- header section -->
    <div class="company">
      <div class="container">
        <img src="resources/img/logo.png" alt="binos">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!--main section banner -->
    <div class="main">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!--Navigation bar-->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav container">
        <li>menu</li>
      </ul>
    </nav>
    <!--Products section -->
    <div class="container">
      <div class="products">
        <!-- item one pen -->
        <div class="product">
          <div class="product-image">
            <img src="resources/img/pen.png" alt="exploding pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <!--item 2 watch -->
        <div class="product-watch">
          <div class="product-image">
            <img src="resources/img/watch.png" alt="exploding pen">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <!--item 3 -->
        <div class="product-glasses">
          <div class="product-image">
            <img src="resources/img/glasses.png" alt="exploding pen">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
        <!--end of products section-->
      </div>
    </div>

    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <div class="container">
       &copy; Secret Agent Supply Inc.
      </div>
    </footer>

  </body>
</html>
